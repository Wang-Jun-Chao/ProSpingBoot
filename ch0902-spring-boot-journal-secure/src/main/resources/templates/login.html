<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
 	<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css"></link>
  	<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css"></link>
  	<link rel="stylesheet" type="text/css" media="all" href="css/styles.css"></link>
</head>
<body>
	<div class="container">
		<div class="content">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<h2>Login to Spring Boot Journal</h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<input type="text" name="username" value="" placeholder="Username" />
				<input type="password" name="password" placeholder="Password" />
				<input type="submit" id="login" value="Login"
					class="btn btn-primary" />
			</form>
		</div>
	</div>
</body>
</html>
